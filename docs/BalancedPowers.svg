  </defs>
  <line x1="110" y1="50" x2="240" y2="50" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <line x1="230" y1="65" x2="95" y2="185" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <line x1="105" y1="65" x2="240" y2="185" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <line x1="110" y1="190" x2="240" y2="190" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <line x1="90" y1="70" x2="90" y2="185" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <line x1="245" y1="70" x2="245" y2="185" stroke="#000" stroke-width="2" 
  marker-end="url(#endarrow)" marker-start="url(#startarrow)" />
  <text font-family="Verdana" x="250" y="55" stroke-width="4">Dream</text>
  <text font-family="Verdana" x="60" y="55" stroke-width="4">Life</text>
  <text font-family="Verdana" x="250" y="195" stroke-width="4">Unalive</text>
  <text font-family="Verdana" x="35" y="195" stroke-width="4">Undeath</text>
